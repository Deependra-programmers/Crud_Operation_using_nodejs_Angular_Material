<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>CRUD Operation</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>
</mat-toolbar>
<div class="container">
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!--Product ID -->
        <ng-container matColumnDef="productID">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!--Product Name -->
        <ng-container matColumnDef="productname">
          <th mat-header-cell *matHeaderCellDef > Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Product Cost -->
        <ng-container matColumnDef="productcost">
          <th mat-header-cell *matHeaderCellDef > Cost(In Rupees) </th>
          <td mat-cell *matCellDef="let element"> {{element.cost}}</td>
        </ng-container>
    
        <!-- Product Description -->
        <ng-container matColumnDef="productdescription">
          <th mat-header-cell *matHeaderCellDef > Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <!-- Product Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" class="m-2" (click)="deleteData(element.id)">Delete</button>  
            <button mat-raised-button color="primary" class="m-2"  (click)="editProduct(element)">Edit</button>  
          </td>
        </ng-container>

        <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
